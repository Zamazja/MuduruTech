<div class="container">
    <div class="row align-items-start">
        <div class="col-sm" *ngFor="let item of items">
            <div class="image-container">
                <img class="card-img-top" [src]="item.src" alt="Card image cap">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">${{item.price}}</p>
                <button (click)="showCheckMark(item.id)">Quick cart</button>

                <p *ngIf="checkMarks[item.id]"> &#10004; </p>
            </div>
        </div>
    </div>
</div>
